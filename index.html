<!DOCTYPE html>
<html lang="bt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="src/notie-master/dist/notie.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/modal.css">
        <title>Lista de Filmes para assistir</title>
    </head>
    <body>
        <header class="header">
            <h2><i class="bi bi-film"></i> My Movies</h2>
            <section id="search-container">
                <div class="input-wrapper movie-name-wrapper">
                    <label for="movie-name">Nome: </label>
                    <input type="text"
                        id="movie-name" />
                </div>
                <div class="input-wrapper movie-year-wrapper">
                    <label for="movie-year">Ano: </label>
                    <input type="text"
                        id="movie-year" />

                    <button id="search-button"><i class="bi bi-search"></i></button>
                </div>
            </section>
        </header>
        <main>
            <h2>Comece agora sua lista de filmes!</h2>
            <section id="movie-list">
            </section>
            <article id="model-overlay" class="overlay">
                <section id="modal-background"></section>
                <section id="modal-container">
                    
                    
                </section>
            </article>
        </main>
        
        <script src="apikey.js"></script>
        <script src="js/script.js"></script>
        <script src="js/modal.js"></script>
        <script src="src/notie-master/dist/notie.min.js"></script>
    </body>
</html>
